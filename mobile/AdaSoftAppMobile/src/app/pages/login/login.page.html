<ion-header>
    <ion-toolbar color="">
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-router-outlet></ion-router-outlet>
    <ion-card class="segment">
        <ion-segment (ionChange)="segmentChanged($event)">
            <ion-segment-button value="compUno">
                <ion-icon name="person-outline"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="compDos">
                <ion-icon name="car-outline"></ion-icon>
            </ion-segment-button>
        </ion-segment>
    </ion-card>

    <ion-label>
        <table class="table table-striped">
    <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of Users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>
    </ion-label>
</ion-content>
