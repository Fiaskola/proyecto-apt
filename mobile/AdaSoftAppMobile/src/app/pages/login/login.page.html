<ion-header>
    <ion-toolbar color="">
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-router-outlet></ion-router-outlet>
    <ion-card class="segment">
        <ion-segment (ionChange)="segmentChanged($event)">
            <ion-segment-button value="compUno">
                <ion-icon name="person-outline"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="compDos">
                <ion-icon name="car-outline"></ion-icon>
            </ion-segment-button>
        </ion-segment>
    </ion-card>

        <table class="table table-striped" id="users">
    <thead>
        <tr>
          <th *ngFor="let col of columns">
            {{col}}
          </th>
        </tr>
    </thead>
    <tbody>
      <tr>
        <td *ngFor="let user of users | keyvalue">
        {{user.key}}
        </td>
      </tr>
    </tbody>
  </table>
  <ion-button (click)="getApiTest2()"> TEST </ion-button>
</ion-content>
